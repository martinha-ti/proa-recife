<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        /* body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; } */
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="digita()">Clique para começar</button>
    <script>
        function digita() {
            let usuario = window.prompt(`Qual é o seu nome, usuário? `)
            window.alert(`Olá, ${usuario}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
